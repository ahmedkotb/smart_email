<html>
    <head>
        <script>
            chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
                if (request.method == "mainInfo")
                    sendResponse(JSON.parse(localStorage["mainInfo"]));
                else
                    sendResponse({});
            });

        </script>
    </head>
    <body>
    </body>
</html>
